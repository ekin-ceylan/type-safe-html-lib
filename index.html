<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Textbox Test</title>
    </head>

    <body>
        <text-box placeholder="Type something..." onchange="test(event)" value="5" label="First Name"></text-box>
        <br />
        <br />
        <phone-box label="Phone Number" oninput="input(event)" onchange="test(event)" required></phone-box>
        <br />
        <br />
        <base-input id="base1" field-id="firstname" placeholder="Yaz..." required test="Hello" oninput="input(event)" onchange="test(event)" value="6"></base-input>

        <script type="module" src="./src/main.js"></script>

        <script>
            // document.getElementById('btn').addEventListener('click', () => {
            //     console.log('Button clicked!');
            // });
            function test(e) {
                console.log('change');
            }

            function update(e) {
                console.log(e, 'update');
            }

            function input(e) {
                console.log(e, 'input');
            }

            const textbox = document.getElementById('base1');
            textbox.addEventListener('update', e => {
                console.log(e, 'binded update');
            });
            setTimeout(() => {
                // textbox.value = 'Yeni DeÄŸer';
                textbox.setAttribute('value', 10);
                console.log('Textbox value updated to:', textbox.value);
            }, 2000);
        </script>
    </body>
</html>
